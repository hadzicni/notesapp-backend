name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run unit tests (services + utils only)
        run: mvn -B -ntp -Dtest="**/service/*Test,**/util/*Test" test
      # Optional: enable PIT in a separate workflow or on demand
      # - name: Run PIT Mutation Testing
      #   run: mvn -B -ntp org.pitest:pitest-maven:mutationCoverage

