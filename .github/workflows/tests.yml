name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run unit tests (services + utils only, exclude open TDD bug)
        run: mvn -B -ntp -Dtest="**/service/*Test,**/util/*Test" -DexcludeTags=tdd-open-bug test
      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
  pit:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Compile app and tests (no execution)
        run: mvn -B -ntp -DskipTests clean test-compile
      - name: Run PIT Mutation Testing (exclude open TDD bug)
        run: mvn -B -ntp org.pitest:pitest-maven:mutationCoverage
      - name: Upload PIT report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-reports
          path: target/pit-reports
      # Optional: enable PIT in a separate workflow or on demand
      # - name: Run PIT Mutation Testing
      #   run: mvn -B -ntp org.pitest:pitest-maven:mutationCoverage
